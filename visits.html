<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>منصة نَسَق – الزيارات</title>

  <!-- ثيم نسق -->
  <link rel="stylesheet" href="nasaq-theme.css">
  <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800;900&display=swap" rel="stylesheet">

  <style>
    /* ===============================
       FIX نهائي لمشكلة اختفاء النصوص
       صفحة الزيارات فقط
    =============================== */

    body {
      font-family: "Almarai", sans-serif;
      background: linear-gradient(135deg,#f6efe9,#efe4db);
      color: #111827 !important;
      opacity: 1 !important;
    }

    * {
      opacity: 1 !important;
    }

    h1, h2, h3, h4, h5, h6,
    p, span, label, div, th, td {
      color: #111827 !important;
    }

    /* الحاويات */
    .container, .wrap, main, section {
      opacity: 1 !important;
    }

    /* البطاقات */
    .card, .panel, .box {
      background: #ffffff !important;
      border-radius: 18px;
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 12px 30px rgba(0,0,0,.12);
      padding: 16px;
    }

    /* التبويبات */
    .tabs a, .tabs button {
      color: #111827 !important;
      font-weight: 700;
    }

    /* الجداول */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      font-weight: 800;
      background: #f9fafb;
      border-bottom: 2px solid #e5e7eb;
    }

    td {
      border-bottom: 1px solid #e5e7eb;
    }

    /* الحقول */
    input, select, textarea {
      background: #ffffff !important;
      color: #111827 !important;
      border: 1px solid #d1d5db !important;
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 14px;
    }

    input::placeholder,
    textarea::placeholder {
      color: #6b7280 !important;
      opacity: 1 !important;
    }

    /* الأزرار */
    button, .btn {
      background: #b91c1c !important;
      color: #ffffff !important;
      border-radius: 12px;
      border: none;
      font-weight: 800;
      padding: 10px 14px;
      cursor: pointer;
    }

    button.secondary {
      background: #374151 !important;
    }

    /* منع أي طبقات زجاجية */
    .glass, .blur, .overlay {
      background: #ffffff !important;
      opacity: 1 !important;
      backdrop-filter: none !important;
    }
  </style>
</head>

<body>

  <main class="container" style="max-width:1200px;margin:0 auto;padding:20px">

    <!-- العنوان -->
    <div class="card" style="margin-bottom:16px">
      <h1>سجل الزيارات – منصة نَسَق</h1>
      <p>إدارة وتوثيق الزيارات التشغيلية والرقابية</p>

      <!-- زر الخطة -->
      <a href="ft-7days-plan.html" class="btn" style="margin-top:10px;display:inline-block">
        خطة Flavor Town – 7 أيام
      </a>
    </div>

    <!-- إنشاء زيارة -->
    <div class="card" style="margin-bottom:16px">
      <h2>إنشاء زيارة</h2>

      <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px">
        <input placeholder="البراند">
        <input placeholder="الفرع">
        <select>
          <option>نوع الزيارة</option>
          <option>تشغيلية</option>
          <option>مالية</option>
          <option>جودة</option>
        </select>
        <select>
          <option>التقييم</option>
          <option>ممتاز</option>
          <option>جيد</option>
          <option>يحتاج تحسين</option>
        </select>
      </div>

      <textarea placeholder="ملاحظات الزيارة" style="margin-top:12px"></textarea>

      <button style="margin-top:12px">حفظ الزيارة</button>
    </div>

    <!-- سجل الزيارات -->
    <div class="card">
      <h2>سجل الزيارات</h2>

      <table>
        <thead>
          <tr>
            <th>التاريخ</th>
            <th>البراند</th>
            <th>الفرع</th>
            <th>النوع</th>
            <th>النتيجة</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="5" style="text-align:center;color:#6b7280">
              لا توجد زيارات مسجلة
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </main>

</body>
</html>
