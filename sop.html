<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>منصة نَسَق – SOP</title>

  <link rel="stylesheet" href="nasaq-theme.css">
  <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800;900&display=swap" rel="stylesheet">

  <style>
    body{font-family:"Almarai",sans-serif}
    .cardx{background:#fff;border:1px solid rgba(0,0,0,.08);border-radius:18px;box-shadow:0 12px 26px rgba(0,0,0,.08);padding:16px}
    .muted{color:#6b7280}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;margin-top:14px}
    @media(max-width:1100px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media(max-width:700px){.grid{grid-template-columns:1fr}}
    .doc{border:1px solid rgba(0,0,0,.10);border-radius:18px;background:#fff;box-shadow:0 10px 22px rgba(0,0,0,.08);padding:14px}
    .doc h3{margin:0;font-weight:900}
    .doc .meta{margin-top:8px;font-size:12px;color:#6b7280}
    .btn{display:inline-flex;align-items:center;justify-content:center;border-radius:14px;padding:10px 12px;font-weight:900;text-decoration:none}
    .btn-primary{background:var(--nasaq-primary,#b91c1c);color:#fff}
    .btn-outline{background:#fff;border:1px solid rgba(0,0,0,.14);color:#111827}

    /* ===== Unified Top Nav ===== */
    .nasaq-topnav{
      display:flex; gap:10px; justify-content:flex-end; flex-wrap:wrap;
      padding:14px; margin:14px auto;
      border-radius:18px; background: rgba(255,255,255,.92);
      border:1px solid rgba(0,0,0,.08);
      box-shadow: 0 10px 22px rgba(0,0,0,.08);
    }
    .nasaq-topnav .tab{
      display:inline-flex; align-items:center; justify-content:center;
      padding:10px 14px; border-radius:999px;
      border:1px solid rgba(0,0,0,.12);
      background:#fff; color:#111827; font-weight:900;
      text-decoration:none; transition:.15s ease;
    }
    .nasaq-topnav .tab:hover{transform:translateY(-1px)}
    .nasaq-topnav .tab-active{
      background: var(--nasaq-primary, #b91c1c);
      color:#fff;
      border-color: var(--nasaq-primary, #b91c1c);
    }
    input{width:100%;padding:12px 12px;border-radius:14px;border:1px solid rgba(0,0,0,.14);font-family:inherit;margin-top:12px}
  </style>
</head>

<body>
<main class="container">

  <!-- NAV الموحد -->
  <div class="nasaq-topnav" id="topnav">
    <a href="index.html" class="tab" data-page="index.html">الرئيسية</a>
    <a href="visits.html" class="tab" data-page="visits.html">الزيارات</a>
    <a href="tasks.html" class="tab" data-page="tasks.html">المهام</a>
    <a href="cleaning.html" class="tab" data-page="cleaning.html">النظافة</a>
    <a href="sop.html" class="tab" data-page="sop.html">SOP</a>
    <a href="settings.html" class="tab" data-page="settings.html">الإعدادات</a>
    <a href="plans.html" class="tab" data-page="plans.html">الخطط</a>
  </div>

  <div class="cardx">
    <h1 style="margin:0;font-weight:900">مكتبة SOP</h1>
    <div class="muted">ضع هنا روابط ملفات SOP (PDF/Word) أو صفحات داخل المنصة.</div>
    <input id="q" placeholder="بحث داخل SOP... (عنوان/وصف)">
  </div>

  <div class="grid" id="grid"></div>

</main>

<script>
  (function activateTab(){
    const file = (location.pathname.split("/").pop() || "index.html").toLowerCase();
    document.querySelectorAll("#topnav .tab").forEach(a=>{
      const p = (a.getAttribute("data-page")||"").toLowerCase();
      if(p === file) a.classList.add("tab-active");
    });
  })();

  // غيّر/أضف SOP حسب ملفاتك
  const sops = [
    {title:"دليل المشغل – الزيارات", desc:"توثيق الزيارات + رفع صور إلزامي + احتساب الزيارات.", link:"visits.html", tag:"تشغيل"},
    {title:"نموذج خطة 7 أيام – Flavor Town", desc:"خطة تنفيذ عاجلة 7 أيام مع JSON.", link:"ft-7days-plan.html", tag:"خطط"},
    {title:"خطة تصحيح سكن سدف – 7 أيام", desc:"مبنية على تقرير سكن الموظفين.", link:"sadaf-7days-plan.html", tag:"صحة وسلامة"},
  ];

  const grid=document.getElementById("grid");
  const q=document.getElementById("q");

  function render(){
    const query=(q.value||"").trim().toLowerCase();
    const filtered=sops.filter(x=>{
      return !query || (x.title+x.desc+x.tag).toLowerCase().includes(query);
    });

    if(!filtered.length){
      grid.innerHTML=`<div class="cardx"><b>لا توجد نتائج</b><div class="muted">جرّب تعديل البحث.</div></div>`;
      return;
    }

    grid.innerHTML=filtered.map(x=>`
      <div class="doc">
        <h3>${x.title}</h3>
        <div class="meta">${x.tag} • ${x.desc}</div>
        <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:12px">
          <a class="btn btn-primary" href="${x.link}">فتح</a>
          <a class="btn btn-outline" href="plans.html">الخطط</a>
        </div>
      </div>
    `).join("");
  }

  q.addEventListener("input", render);
  render();
</script>

</body>
</html>
