<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>منصة نَسَق – الخطط</title>

  <link rel="stylesheet" href="nasaq-theme.css">
  <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800;900&display=swap" rel="stylesheet">

  <style>
    body{font-family:"Almarai",sans-serif}
    .page-head{display:flex;align-items:flex-end;justify-content:space-between;gap:10px;flex-wrap:wrap}
    .page-head h1{margin:0}
    .muted{color:#6b7280}
    .filters{display:grid;grid-template-columns:1.4fr 1fr 1fr;gap:10px;margin-top:12px}
    @media(max-width:900px){.filters{grid-template-columns:1fr}}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;margin-top:14px}
    @media(max-width:1100px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media(max-width:700px){.grid{grid-template-columns:1fr}}
    .plan-card{border:1px solid rgba(0,0,0,.10);border-radius:18px;background:#fff;box-shadow:0 10px 22px rgba(0,0,0,.08);overflow:hidden}
    .plan-card .top{padding:14px 14px 10px;display:flex;align-items:flex-start;justify-content:space-between;gap:10px}
    .plan-card h3{margin:0;font-weight:900;font-size:18px}
    .badge{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;font-size:12px;font-weight:900;border:1px solid rgba(0,0,0,.12);white-space:nowrap}
    .b-red{background:#fee2e2;color:#991b1b;border-color:rgba(153,27,27,.18)}
    .b-orange{background:#ffedd5;color:#9a3412;border-color:rgba(154,52,18,.18)}
    .b-green{background:#dcfce7;color:#166534;border-color:rgba(22,101,52,.18)}
    .b-gray{background:#f3f4f6;color:#374151;border-color:rgba(55,65,81,.18)}
    .plan-card .mid{padding:0 14px 12px}
    .meta{display:grid;grid-template-columns:repeat(2,1fr);gap:8px;margin-top:10px}
    .meta .m{border:1px dashed rgba(0,0,0,.14);border-radius:14px;padding:8px 10px;font-size:12px}
    .meta strong{font-weight:900}
    .plan-card .actions{padding:12px 14px 14px;display:flex;gap:10px;flex-wrap:wrap}
    .btnx{border-radius:12px;border:none;padding:10px 12px;font-weight:900;cursor:pointer}
    .btn-primary{background:#b91c1c;color:#fff}
    .btn-outline{background:#fff;border:1px solid rgba(0,0,0,.14);color:#111827}
    a{color:inherit;text-decoration:none}
    .nav-mini{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .nav-mini a{padding:10px 12px;border-radius:999px;border:1px solid rgba(0,0,0,.12);background:#fff;font-weight:900}
    .nav-mini a.active{background:#b91c1c;color:#fff;border-color:#b91c1c}
  </style>
</head>

<body>

<main class="container">

  <!-- شريط تنقل بسيط داخل المنصة -->
  <div class="card">
    <div class="nav-mini">
      <a href="index.html">الرئيسية</a>
      <a href="visits.html">الزيارات</a>
      <a href="tasks.html">المهام</a>
      <a href="cleaning.html">النظافة</a>
      <a href="sop.html">SOP</a>
      <a href="settings.html">الإعدادات</a>
      <a class="active" href="plans.html">الخطط</a>
    </div>
  </div>

  <div class="card">
    <div class="page-head">
      <div>
        <h1>الخطط التشغيلية</h1>
        <div class="muted">هنا تجد جميع خطط التصحيح/الافتتاح/التطوير داخل منصة نَسَق.</div>
      </div>
      <div class="badge b-gray">الإصدار: MVP</div>
    </div>

    <div class="filters">
      <input id="q" placeholder="ابحث باسم الخطة / البراند / النوع ...">
      <select id="brand">
        <option value="الكل" selected>كل البراندات</option>
        <option value="سدف">سدف</option>
        <option value="Flavor Town">Flavor Town</option>
      </select>
      <select id="type">
        <option value="الكل" selected>كل الأنواع</option>
        <option value="تصحيح عاجل">تصحيح عاجل</option>
        <option value="خطة 7 أيام">خطة 7 أيام</option>
      </select>
    </div>
  </div>

  <div class="grid" id="grid"></div>

</main>

<script>
  const plans = [
    {
      title: "خطة تصحيح عاجلة – سكن موظفي سدف (7 أيام)",
      brand: "سدف",
      type: "تصحيح عاجل",
      status: "حالة حرجة",
      statusClass: "b-red",
      date: "2026-01-13",
      link: "sadaf-7days-plan.html",
      note: "مبنية على تقرير زيارة سكن الموظفين، وتتضمن مهام 24/48/72 ساعة والمتابعة."
    },
    {
      title: "Flavor Town – نموذج خطة تنفيذ عاجلة (7 أيام)",
      brand: "Flavor Town",
      type: "خطة 7 أيام",
      status: "جارية",
      statusClass: "b-orange",
      date: "2026-01-14",
      link: "ft-7days-plan.html",
      note: "نموذج خطة تشغيلية 7 أيام مع حفظ تلقائي وتصدير/استيراد JSON."
    }
  ];

  const grid = document.getElementById("grid");
  const q = document.getElementById("q");
  const brand = document.getElementById("brand");
  const type = document.getElementById("type");

  function render(){
    const query = (q.value||"").trim().toLowerCase();
    const b = brand.value;
    const t = type.value;

    const filtered = plans.filter(p=>{
      const matchQ = !query || (p.title+p.brand+p.type+p.status+p.note).toLowerCase().includes(query);
      const matchB = (b==="الكل") || (p.brand===b);
      const matchT = (t==="الكل") || (p.type===t);
      return matchQ && matchB && matchT;
    });

    grid.innerHTML = filtered.map(p=>`
      <div class="plan-card" data-brand="${p.brand}" data-type="${p.type}">
        <div class="top">
          <div>
            <h3>${p.title}</h3>
            <div class="muted" style="margin-top:6px">${p.note}</div>
          </div>
          <span class="badge ${p.statusClass}">${p.status}</span>
        </div>

        <div class="mid">
          <div class="meta">
            <div class="m"><strong>البراند:</strong> ${p.brand}</div>
            <div class="m"><strong>النوع:</strong> ${p.type}</div>
            <div class="m"><strong>تاريخ البداية:</strong> ${p.date}</div>
            <div class="m"><strong>الملف:</strong> ${p.link}</div>
          </div>
        </div>

        <div class="actions">
          <a class="btnx btn-primary" href="${p.link}">فتح الخطة</a>
          <button class="btnx btn-outline" onclick="copyLink('${p.link}')">نسخ الرابط</button>
        </div>
      </div>
    `).join("");

    if(filtered.length===0){
      grid.innerHTML = `<div class="card"><strong>لا توجد نتائج</strong><div class="muted">جرّب تغيير الفلاتر أو البحث.</div></div>`;
    }
  }

  function copyLink(path){
    const url = location.origin + location.pathname.replace(/\/[^\/]*$/, "/") + path;
    navigator.clipboard.writeText(url).then(()=>alert("تم نسخ الرابط ✅"));
  }

  q.addEventListener("input", render);
  brand.addEventListener("change", render);
  type.addEventListener("change", render);

  render();
</script>

</body>
</html>
